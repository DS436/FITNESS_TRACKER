<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fitness Tracker Dashboard</h1>
    <div>Welcome, <span id="username">User</span>!</div>
    <form action="/submit-exercise" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="duration">Exercise Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required>
        <button type="submit">Submit</button>
    </form>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <ul id="dataList"></ul>  <!-- Placeholder for the exercise list -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
