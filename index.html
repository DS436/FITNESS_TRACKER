<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <!-- Navigation links -->
    </header>

    <main>
        <!-- Dashboard components -->
        <div class="dashboard">
            <!-- Display fitness statistics and progress -->
        </div>

        <!-- Activity logging form -->
        <form id="activityForm">
            <!-- Input fields for activity type, duration, etc. -->
            <button type="submit">Log Activity</button>
        </form>

        <!-- Goal setting form -->
        <form id="goalForm">
            <!-- Input fields for setting fitness goals -->
            <button type="submit">Set Goal</button>
        </form>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
